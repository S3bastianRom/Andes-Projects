<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="text-center">Perros bajo cuidaddo</h1>
    <div class="table-responsive">    
        <table class="table table-dark table-sm mx-auto w-50">
            <thead>
            <tr class="text-center">
                <th>Nombre</th>
                <th>Raza</th>
                <th>Peso</th>
                <th>Edad</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for c in perritos %}
                <tr class="text-center">
                    <td>{{ c.nombre }}</td>
                    <td>{{ c.raza }}</td>
                    <td>{{ c.peso }}</td>
                    <td>{{ c.edad }}</td>
                    <td>
                        <a href="/perro/{{ c.nombre}}">
                            <button type="button" class="btn btn-light">Cuantos perros hay con este mismo nombre?</button>
                        </a>
                    </td>                    
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</body>
</html>
