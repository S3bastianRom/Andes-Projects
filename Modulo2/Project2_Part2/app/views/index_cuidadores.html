<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidadores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <main>
        <h1 class="text-center">Estos son nuestros profesionales de cuidado</h1>
            <div class="table-responsive">    
                <table class="table table-dark table-sm mx-auto w-50">
                    <thead>
                        <tr class="text-center">
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in cuidadores %}
                            <tr class="text-center">
                                <th scope="row">{{ c.nombre }}</th>
                                <td>{{ c.telefono }}</td>
                                <td>
                                    <a href="/cuidadores/update/{{ c.id }}">
                                        <button class="btn btn-info">Asignar perros pequeños</button>
                                    </a>
                                </td>                 
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
