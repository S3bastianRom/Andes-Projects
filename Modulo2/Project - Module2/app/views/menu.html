<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menu </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">üç¶ Menu </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index.index') }}">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <h1 class="text-center">Conoce nuestro menu &#x23ec</h1>
    <div class="container table-responsive">    
        <table class="table table-dark table-sm mx-auto w-50">
            <thead>
            <tr class="text-center">
                <th>Nombre &#x1f368 </th>
                <th>Ingredientes &#x1f34c</th>                
                <th>Precio &#x1f4b2</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
                <tr class="text-center align-middle">
                    <td>{{ p.nombre }}</td>
                    <td> 
                    {% for pi in p.producto_ingredientes %}
                        <li>{{ pi.ingrediente.nombre }}</li>
                    {% endfor %}
                    </td>
                    <td>$ {{ p.precio }}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>


</body>
</html>
